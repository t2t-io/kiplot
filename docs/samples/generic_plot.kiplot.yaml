# Example KiPlot config file
kiplot:
  version: 1

preflight:

  # one day....
  check_zone_fills: false
  run_drc: false

outputs:

  - name: 'gerbers'
    comment: "Gerbers for the board house"
    type: gerber
    dir: gerberdir
    options:
      # generic layer options
      exclude_edge_layer: false
      exclude_pads_from_silkscreen: false
      use_aux_axis_as_origin: false
      plot_sheet_reference: false
      plot_footprint_refs: true
      plot_footprint_values: true
      force_plot_invisible_refs_vals: false
      tent_vias: true
      check_zone_fills: true

      # gerber options
      line_width: 0.15
      subtract_mask_from_silk: true
      use_protel_extensions: false
      gerber_precision: 4.5
      create_gerber_job_file: true
      use_gerber_x2_attributes: true
      use_gerber_net_attributes: false

    layers:
      - layer: F.Cu
        suffix: F_Cu
      - layer: F.SilkS
        suffix: F_SilkS
      # - layer: Inner.1
      #   suffix: Inner_1

  - name: excellon_drill
    comment: "Excellon drill files"
    type: excellon
    dir: gerberdir
    options:
      metric_units: true
      pth_and_npth_single_file: true
      use_aux_axis_as_origin: false
      minimal_header: false
      mirror_y_axis: false
      report:
        filename: 'drill_report.rpt'
      map:
        type: 'pdf'

  - name: gerber drills
    comment: "Gerber drill files"
    type: gerb_drill
    dir: gerberdir
    options:
      use_aux_axis_as_origin: false

  - name: postscript
    comment: "Postscript files"
    type: ps
    dir: gerberdir
    options:
      exclude_edge_layer: false
      exclude_pads_from_silkscreen: false
      use_aux_axis_as_origin: false
      plot_sheet_reference: false
      plot_footprint_refs: true
      plot_footprint_values: true
      force_plot_invisible_refs_vals: false
      tent_vias: true
      check_zone_fills: true

      # PS options
      line_width: 0.15
      drill_marks: full
      scaling: 2
      sketch_plot: true
      scale_adjust_x: 1.0
      scale_adjust_y: 1.0
      width_adjust: 0
      mirror_plot: false
      negative_plot: false
      a4_output: true
    layers:
      - layer: F.Cu
        suffix: F_Cu
      - layer: F.Fab
        suffix: F_Fab
      # - layer: Inner.1
      #   suffix: Inner_1
      #   
  - name: DXF
    comment: "DXF files"
    type: dxf
    dir: gerberdir
    options:
      exclude_edge_layer: false
      exclude_pads_from_silkscreen: false
      use_aux_axis_as_origin: false
      plot_sheet_reference: false
      plot_footprint_refs: true
      plot_footprint_values: true
      force_plot_invisible_refs_vals: false
      tent_vias: true
      check_zone_fills: true

      # PS options
      drill_marks: full
      sketch_plot: true
      use_aux_axis_as_origin: false
      polygon_mode: true
    layers:
      - layer: F.Cu
        suffix: F_Cu
      - layer: F.Fab
        suffix: F_Fab

  - name: SVG
    comment: "SVG files"
    type: svg
    dir: gerberdir
    options:
      exclude_edge_layer: false
      exclude_pads_from_silkscreen: false
      use_aux_axis_as_origin: false
      plot_sheet_reference: false
      plot_footprint_refs: true
      plot_footprint_values: true
      force_plot_invisible_refs_vals: false
      tent_vias: true
      check_zone_fills: true

      # SVG options
      line_width: 0.25
      drill_marks: full
      mirror_plot: true
      negative_plot: true
    layers:
      - layer: F.Cu
        suffix: F_Cu
      - layer: F.Fab
        suffix: F_Fab

  - name: HPGL
    comment: "HPGL files"
    type: hpgl
    dir: gerberdir
    options:
      exclude_edge_layer: false
      exclude_pads_from_silkscreen: false
      use_aux_axis_as_origin: false
      plot_sheet_reference: false
      plot_footprint_refs: true
      plot_footprint_values: true
      force_plot_invisible_refs_vals: false
      tent_vias: true
      check_zone_fills: true

      # HPGL options
      drill_marks: full
      mirror_plot: true
      sketch_plot: true
      scaling: 0 # auto
      pen_width: 0.5
    layers:
      - layer: F.Cu
        suffix: F_Cu
      - layer: B.SilkS
        suffix: B_Silks

  - name: PDF
    comment: "PDF files"
    type: pdf
    dir: gerberdir
    options:
      exclude_edge_layer: false
      exclude_pads_from_silkscreen: false
      use_aux_axis_as_origin: false
      plot_sheet_reference: false
      plot_footprint_refs: true
      plot_footprint_values: true
      force_plot_invisible_refs_vals: false
      tent_vias: true
      check_zone_fills: true

      # PDF options
      drill_marks: small
      mirror_plot: false
      negative_plot: false
      line_width: 0.01
    layers:
      - layer: F.Cu
        suffix: F_Cu
      - layer: B.SilkS
        suffix: B_Silks

  - name: 'position'
    comment: "Pick and place file"
    type: position
    dir: positiondir
    options:
      format: CSV                   # CSV or ASCII format
      units: millimeters            # millimeters or inches
      original_coordinate: false    # `true` to output the position points with original coordinate system (no transform)
                                    # `false` to output position file compatible with Kicad, inspired by https://gist.github.com/Salamandar/7162bcb9f0eeb31028aaa052a779a025#file-kicad_generate_gerber-py-L146-L147
      include_smd_not_surface_mounted: false   # the option `Include footprints with SMD pads even if not marked Surface Mount` when exporting position file in Kicad
      separate_files_for_front_and_back: false

